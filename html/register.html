<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f4f7f6;
            /* Um fundo leve para destacar o form */
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            @media (min-width: 600px) {
                display: grid;
                gap: 20px;
                grid-template-columns: 1fr 1fr;
                max-width: 700px;
            }
        }

        .title-main {
            font-size: 36px;
            grid-column: span 2;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        #btnCadastrar,
        .link-login {
            grid-column: span 2;
        }

        label {
            font-size: 13px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input {
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            /* Garante que o padding não estoure a largura */
        }

        button {
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 class="title-main">Criar Perfil Completo</h2>

        <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Ex: Carlos Nascimento" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000">
        </div>

        <div class="form-group" style="grid-column: span 2;"> <label for="endereco">Endereço Completo</label>
            <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade">
        </div>

        <div class="form-group">
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento">
        </div>

        <div class="form-group">
            <label for="email">E-mail (Login)</label>
            <input type="email" id="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
        </div>

        <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" placeholder="Repita a senha" required>
        </div>

        <button id="btnCadastrar">Finalizar Cadastro</button>

        <p class="link-login" style="text-align:center">
            <a href="index.html" style="text-decoration: none; color: #007bff;">Já tenho conta? Entrar</a>
        </p>
    </div>

    <script type="module" src="cadastro.js"></script>
</body>

</html>
