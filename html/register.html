<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>JS Firebase Register</title>
</head>

<!----
Atualizar titulo botão formálário de cadastro
-->

<body>
    <form id="formRegister" class="flex flex-col gap-3 max-w-[400px] mx-auto">

        <h2 class="text-center text-5xl mt-[100px] mb-[30px] font-light">Formulário de cadastro</h2>
        <label for="inputNome">Nome completo</label>
        <input type="text" placeholder="Nome completo" class="border border-gray-300 rounded-sm py-2 px-2 block"
            id="inputNome">

        <label for="inputEmail">E-mail</label>
        <input type="text" placeholder="E-mail" class="border border-gray-300 rounded-sm py-2 px-2 block"
            id="inputEmail">

        <label for="inputPassword">Senha</label>
        <input type="password" placeholder="***********" class="border border-gray-300 rounded-sm py-2 px-2 block"
            id="inputPassword">

        <label for="inputConfirmPassword">Confirmar senha</label>
        <input type="password" placeholder="***********" class="border border-gray-300 rounded-sm py-2 px-2 block"
            id="inputConfirmPassword">

        <button type="submit" id="btnSaveRegister" class="py-2 rounded-sm bg-green-600 text-white cursor-pointer">Salvar
            Cadastro</button>

    </form>


    <script src="../js/register.js" type="module"></script>
</body>

</html>
